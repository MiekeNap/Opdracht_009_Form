<!DOCTYPE html>
<html>
<head>
       <title>Formulier</title>
</head>
<body>
    <h1>Formulier</h1>
        <form action="/action_page.php" name="contact" method="POST" data-netlify="true">
            <label for="naam">Naam:</label><br>
                <input type="text" name="naam"><br>
            <label for="email">E-mail:</label><br>
                <input type="email" name="email"/><br>
            <label for="tel">Telefoonnummer:</label><br/>
                <input type="tel" name="tel" pattern="[0-9]{2}-[0-9]{8}"><br/>
            <label for="date">Geboortedatum:</label><br/>
                <input type="date" name="date"><br/>
            <p>
                <label>Wat is uw gender?</label><br>
                <label>
                  <input type="radio" name="gender" value="man">
                  Man
                </label><br>
                <label>
                  <input type="radio" name="gender" value="vrouw">
                  Vrouw
                </label><br>
                <label>
                  <input type="radio" name="gender" value="anders">
                  Anders
                </label>
            </p>
            <p>
                <label>Wat is uw favoriete cuisine? (Meerdere opties mogelijk.)</label><br>
                <label>  
                <input type="checkbox" name="cuisine" value="frans">
                    Frans
                </label><br>
                <label>
                    <input type="checkbox" name="cuisine" value="italiaans">
                    Italiaans
                </label><br>
                <label>
                    <input type="checkbox" name="cuisine" value="spaans">
                Spaans 
                </label><br>
                <label>
                    <input type="checkbox" name="cuisine" value="arabisch">
                Arabisch
                </label>
            </p>
            <label for="color">Wat is uw favoriete kleur van short?</label><br>
                <input type="color" id="color" name="color"><br><br>
            <label for="biografie">Schrijf hier uw biografie:</label><br>
                <textarea id="biografie" name="biografie" rows="5" cols="20"></textarea><br><br>
            <label for="myfile">Upload een document met je laatste recept:</label><br>
                <input type="file" name="myfile"><br><br>
            <label for="website">Geef een link naar je recepten website:</label><br>
                <input type="url" name="website"><br><br>
            <input type="reset"/>
            <input type="submit">
    </form>
</body>
</html>
